<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="center">
         <input type="checkbox" id="show">
         <label for="show" class="show-btn">Đăng nhập</label>
         <div class="container">
            <div class="text">
               Đăng Nhập
            </div>
            <form action="#">
               <div class="data">
                  <input type="text" required placeholder="Nhập email">
               </div>
               <div class="data">
                  <input type="password" required placeholder="Nhập mật khẩu">
               </div>
               <div class="forgot-pass">
                  <a href="resetPass.html">Quên mật khẩu?</a>
               </div>
               <div class="btn">
                  <div class="inner"></div>
                  <button type="submit">Đăng nhập</button>
               </div>
               <div class="signup-link">
                  Bạn chưa là thành viên ? <a href="#">Đăng ký ngay</a>
               </div>
            </form>
         </div>
      </div>
   </body>
</html>
